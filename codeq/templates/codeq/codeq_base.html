<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="utf-8">

    <!-- Logo -->
    <link rel="icon" href="{% static '/images/codeq_head_img.png' %}" type="image/png">

    <title>CodeQ</title>
    <!-- Bootstrap 4 links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static '/css/mystyle.css' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Bitter|Bree+Serif|Pacifico|Saira+Stencil+One|Varela+Round|Supermercado+One|Lobster|Acme|Baloo+Bhai|Patua+One|Aladin|Concert+One&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  </head>

  <body class="bg-grad-12">
    <div class="w-100 fixed-top">
      <div class="bg-grad-11 font-style-4 ">
        <nav class="navbar navbar-expand-md pd-4">
            <h1 class="font-style-2" style="font-size:1.7em;">
                <a class="navbar-link" href="{% url 'codeq:question_list' %}">Code<strong>Q</strong></a>
            </h1>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="text-light"><span class="fas fa-align-center"></span></span>
            </button>
            <div class="collapse navbar-collapse ml-auto" id="navbarCollapse">
              <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a class="nav-item navbar-link p-1 pr-4 text-light" href="{% url 'codeq:create_question' %}"> Any Queston ?</a>
                    <a class="nav-item navbar-link p-1 pr-4 text-white" href="{% url 'account:codeq_profile' %}"> <i class="far fa-user-circle"></i> {{ user.username }}</a>
                    <a class="nav-item navbar-link p-1 pr-4 text-danger" href="{% url 'account:logout' %}">Logout <i class="fas fa-sign-out-alt"></i></a>
                {% else %}
                    <a class="nav-item navbar-link p-1 pr-4 text-success" href="{% url 'account:login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    <a class="nav-item navbar-link p-1 pr-4 text-warning" href="{% url 'account:signup' %}">Signup <i class="fas fa-user-plus"></i></a>
                {% endif %}
                <a class="nav-item navbar-link p-1 pr-4 text-light" href="{% url 'home' %}"><i class="fas fa-home"></i></a>
              </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="container font-style-6">
      <h1 style="color:transparent;margin-top:5%;">
        Welcome to CodeQ
      </h1>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
