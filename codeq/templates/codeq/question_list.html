{% extends 'codeq/codeq_base.html' %}

{% block content %}

  {% for question in question_list %}
    <div class="row">
      <div class="card p-2 w-100 m-2 ">
        <h5>
          <a class="text-primary" href="{% url 'codeq:question_detail' slug=question.slug %}">
            {{ question.question }}
          </a>
        </h5>
        <h6 class="text-dark">
          {{ question.question_user }}
        </h6>
        <p class="text-secondary">
          {{ question.question_time }}
        </p>
        <p>
          <span class="badge badge-success font-style-8">
              Answers : {{ question.answers.count }}
          </span>
        </p>
      </div>
    </div>
  {% endfor %}

{% endblock%}
